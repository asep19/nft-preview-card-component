<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__img">
        <a href="">
          <img src="images/image-equilibrium.jpg" alt="" class="card__img">
          <div class="card__hidden">
            <img src="images/icon-view.svg" alt="">
          </div>
        </a>
      </div>
      <h4 class="card__title"><a href="">Equilibrium #3429</a></h4>
      <p class="card__desc text-light">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="d-flex justify-content-between">
        <div class="d-flex align-center">
          <img class="icon" src="images/icon-ethereum.svg" alt="">
          <span class="eth"> 0.041 ETH</span>
        </div>
        <div class="d-flex align-center">
          <img class="icon" src="images/icon-clock.svg" alt="">
          <span class="text-light"> 3 days left</span>
        </div> 
      </div>
      <hr>
      <div class="d-flex align-center mb-1">
        <img class="card__avatar" src="images/image-avatar.png" alt="">
        <div class="card__author">
          <span class="text-light">Creation of</span> <a href="">Jules Wyvern
          </div></a>
      </div>
    </div>
  </div>
</body>
</html>
